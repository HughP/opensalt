default:
  suites:
    default:
      paths:
        - "%paths.base%/features"
      contexts:
        - FeatureContext:
            session: '@session'
    user_admin_suite:
      type: symfony_bundle
      bundle: SaltUserBundle
      contexts:
        - Salt\UserBundle\Features\Context\FeatureContext:
            session: '@session'
  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      base_url: http://nginx
      goutte: ~
      selenium2:
        wd_host: "http://phantomjs:8643/wd/hub"
      sessions:
        default:
          symfony2: ~
    RMiller\BehatSpecExtension\BehatExtension: ~
